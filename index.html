<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main { max-width: 400px; width: 100%; }
        h1 { font-size: 24px; margin-bottom: 10px; text-align: center; }
        p { text-align: center; margin-bottom: 20px; opacity: 0.8; }
        .btn {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff) !important;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .btn:hover { opacity: 0.9; }
        form {
            margin-top: 20px;
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 6px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            resize: vertical;
        }
        textarea { min-height: 100px; }
        input:focus, textarea:focus { outline: none; border-color: var(--tg-theme-link-color, #007bff); }
    </style>
</head>
<body>
    <div id="mainApp" class="main">
        <h1>Привет из Mini App</h1>
        <p>MiniApp успешно открыт в Telegram!</p>
        <button id="actionBtn" class="btn">Открыть форму</button>

        <form id="dataForm">
            <input required id="nameInput" placeholder="Ваше имя" type="text">
            <textarea required id="msgInput" placeholder="Ваше сообщение"></textarea>
            <button class="btn" type="submit">Отправить</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран
        tg.enableClosingConfirmation(); // Подтверждение закрытия

        const form = document.getElementById("dataForm");
        const actionBtn = document.getElementById("actionBtn");

        actionBtn.addEventListener("click", () => {
            form.style.display = "flex";
            actionBtn.style.display = "none";
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("nameInput").value.trim();
            const msg = document.getElementById("msgInput").value.trim();

            if (!name || !msg) {
                tg.showAlert("Заполните все поля!");
                return;
            }

            const payload = { name, message: msg };
            tg.sendData(JSON.stringify(payload));
            tg.MainButton.setText("Отправлено!").disable();
        });
    </script>
</body>
</html>
