<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>body { font-family: Arial; padding: 20px; }</style>
</head>
<body>
    <h1>Пример Mini App</h1>
    <p>Данные о пользователе: <span id="user-data"></span></p>
    <button id="send-btn">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('user-data').textContent = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : 'Неизвестно';
        
        document.getElementById('send-btn').addEventListener('click', () => {
            tg.MainButton.setText('Отправить').show();
            tg.onEvent('mainButtonClicked', () => {
                tg.sendData(JSON.stringify({action: 'example', value: 'Привет из Mini App!'}));
            });
        });
    </script>
</body>
</html>
