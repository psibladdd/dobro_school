<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        @font-face {
            font-family: Archive Ukr;
            src: url(ArchiveUkr.ttf);
        }
        .main {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .elipse {
            position: relative;
            display: inline-block;

        }


        .person {
            position: absolute;
            left: 50%;
            top:30%;
            transform: translate(-50%, -50%); /* Центрирует точно по центру */
        }

        .person img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .text{
            font-family: Archive Ukr;
        }
    </style>
</head>
<body>
    <div id="mainApp" class="main">
        <div class="elipse">
            <div>
                <img src="Ellipse 6.svg" alt="Ellipse"/>
                <img class="person" src="freepik__pixel-art-fulllength-child-wearing-a-unicorn-hat-o__30059 1.svg" alt="Person"/>
            </div>
            <a class="text" >Активность</a>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
