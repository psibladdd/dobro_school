        function showButtons() {
            document.getElementById('loading').style.display = 'none';

        }

        function getPendingCount(category) {
            const taskIds = categoryToTasks[category] || [];

        function showModal(category) {
            const pendingTasks = [];
            const taskIds = categoryToTasks[category] || [];

            taskIds.forEach(taskId => {
                if (!userTasks[taskId] && tasks[category]?.[taskId]) {
                    pendingTasks.push({id: taskId, text: tasks[category][taskId]});
                }
            });

            if (pendingTasks.length === 0) {
                tg.showAlert(`üéâ "${category}" –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!`);

            modal.className = 'modal-overlay';

            });
        }
